<!DOCTYPE html>
<html>
<head>
    <title>FORM PEMBAYARAN</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>GG STORE</h1>

    <div class="kotak_login">
    <p class="tulisan_login">Form Pembayaran</p>

    <form>
    	<label>EMAIL PEMBELI</label>
        <input type="text" name="Email" class="form_login" placeholder="Email Pembeli">

        <label>NAMA PEMBELI</label>
        <input type="text" name="username" class="form_login" placeholder="Username">

        <label>NOMOR TELEPON</label>
        <input type="text" name="Nomor Telepon" class="form_login" placeholder="Nomor Telepon">

        <label>ALAMAT</label>
        <input type="text" name="Alamat" class="form_login" placeholder="Alamat">

        <label>PROVINSI</label>
        <input type="text" name="Provinsi" class="form_login" placeholder="Provinsi">

        <label>KOTA/KABUPATEN</label>
        <input type="text" name="Kota/Kabupaten" class="form_login" placeholder="Kota/Kabupaten">

        <label>KECAMATAN</label>
        <input type="text" name="Kecamatan" class="form_login" placeholder="Kecamatan">

        <label>KODE POS</label>
        <input type="text" name="Kode Pos" class="form_login" placeholder="Kode Pos">

        <label>KURIR</label>
        <div class="col-md-10 dropdown">
		<select name="KURIR">
		<option value="">-- Pilih --</option>
		<option value="jne">JNE</option>
		<option value="si lambat">SICEPAT</option>
		<option value="tiki">TIKI</option>
		<option value="pos indonesia">POS INDONESIA</option>
		<option value="ekspress">EKSPRESS</option>
		</select>
		</div>
		<br>

        <label>METODE PEMBAYARAN</label>
        <div class="col-md-10 dropdown">
		<select name="bank">
		<option value="">-- Pilih --</option>
		<option value="bca">BCA</option>
		<option value="mandiri">Mandiri</option>
		<option value="bni">BNI</option>
		<option value="bri">BRI</option>
		<option value="btpn">BPD BALI</option>
		</select>
		</div>
		<br>

        <input type="submit" class="tombol_login" value="SUBMIT">
        <br/>	
        <br/>
        <center>
            <a class="link" href="Website UTS GG.html">kembali</a>
        </center>
    </form>
    
</div>


</body>
</html>
